<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<link rel="stylesheet" href="css/style.css">
    
<!-- Open Weather -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    
<!-- Map -->
<script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
    
<title>Oktoberfest 2020</title> 
</head>
    
    
<body>
        
<!-- logo -->

<header>
<img src="images/bierbarlogo.png" alt="Bier Bar Logo">    
</header>
    
    
<!-- Hero image -->
<div class="bg">
<img src="images/beer2.jpg" alt="oktoberfest bord" style="width:100%;">  
</div>


<div class="tekst"> 
<h1>Oktoberfest 2020</h1><br>
<h2> Heidi's Bier Bar</h2>
<h2>5th October - 7th October <br>
    4PM - 5AM
</h2>


</div>
    
    
 <!-- Map Box --> 
    
<section class="mapweather">

<div class="mapbox">
<h2> Come visit us at Heidis Bier Bar! </h2>

<div id="map"></div> 
</div>


<!-- Open Weather -->
<div class="weather">
<h2>How's the weather in Aarhus?</h2>

<div id="result"></div>
</div>

</section>
    
    

    
<!-- script -->
<script src="js/js.js"></script>
    
</body>

</html>
